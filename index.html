        <figcaption id="img-caption">The monument of Gabriela Silang (1971) was created by Jose Mendoza, and found on Makati Ave. Gabriela Silang and husband Diego Silang led the first major revolution against the Spanish. Upon the death of Diego in 1763, Gabriela Silang continued the revolt, leading several victorious attacks in Santa and Vigan, Ilocos Sur.    </figcaption>
